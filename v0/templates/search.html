{% extends "base.html"%}
{% block header %}
{% endblock %}
{% block title %}
Search
{% endblock %}
{% block nav %}
<a href="/">Feed</a>
	<a href="/search">Search</a>
	<a href="/edit">Edit</a>
	<a href="/new">New Blog</a>
	<form action = "/logout">
		<input type = "submit" value="Logout"> 
	</form>
{% endblock %}
{% block content %}
<form action="/search">
	<input type="text" name="searchQuery" placeholder="blog title">
	<input type="submit" value="Submit">
</form>
{% if articles %}
{% for key in articles%}
	<h3>{{key}}</h3>{{articles[key]}}
	<br>
	<hr>
{% endfor %}
{% endif %}
{% endblock %}
